<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Expired - {{ quiz.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a86ff;
            --danger-color: #ff5a5f;
            --background-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #6c757d;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            padding: 20px;
        }

        .expired-container {
            width: 100%;
            max-width: 650px;
        }

        .card {
            border-radius: 16px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: var(--card-bg);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(135deg, var(--danger-color) 0%, #ff3a5f 100%);
            color: white;
            font-weight: 600;
            padding: 1.5rem;
            border-bottom: none;
            display: flex;
            align-items: center;
        }

        .card-title {
            margin-bottom: 0;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }

        .expired-icon-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .expired-icon {
            font-size: 3.5rem;
            color: var(--danger-color);
        }

        .card-body {
            padding: 2.5rem 2rem;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 1.2rem;
            color: var(--danger-color);
            font-size: 1.8rem;
        }

        .lead {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        .expiration-date {
            background-color: rgba(255, 90, 95, 0.08);
            border-radius: 8px;
            padding: 12px 16px;
            display: inline-block;
            margin: 1rem 0;
            font-weight: 500;
            color: var(--danger-color);
        }

        .card-footer {
            background-color: rgba(0, 0, 0, 0.02);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.2rem;
            color: var(--text-secondary);
        }

        .contact-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @media (max-width: 576px) {
            .card-header {
                padding: 1.2rem;
            }
            
            .card-body {
                padding: 1.8rem 1.2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="expired-container">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-exclamation-circle me-2"></i>Quiz Expired
                </h3>
            </div>
            <div class="card-body text-center">
                <div class="expired-icon-container">
                    <i class="fas fa-calendar-times expired-icon"></i>
                </div>
                <h2>This quiz is no longer available</h2>
                <p class="lead">
                    The quiz "{{ quiz.title }}" has expired and is no longer accepting submissions.
                </p>
                <div class="expiration-date">
                    <i class="far fa-clock me-2"></i>Expired on: {{ quiz.expiration_date|date:"F d, Y, g:i a" }}
                </div>
            </div>
            <div class="card-footer text-center">
                <div class="contact-text">
                    <i class="fas fa-info-circle"></i>
                    <span>If you believe this is an error, please contact your teacher.</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
